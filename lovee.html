<!DOCTYPE html>
<html>
<head>
<title>Hy Luv ‚ô•Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff4e88, #ff9a9e);
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
}

h1 {
    font-size: 38px;
    margin-top: 20px;
}

/* Surprise button */
#startBtn {
    padding: 25px 60px;
    font-size: 28px;
    border: none;
    border-radius: 20px;
    background: #ff2e63;
    color: white;
    box-shadow: 0 0 25px #ff6b9a;
    margin-top: 150px;
    cursor: pointer;
}

/* Photos */
.slide {
    width: 80%;
    max-width: 650px;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    display: none;
    margin: 20px auto;
}

/* Buttons */
.action {
    padding: 18px 40px;
    font-size: 22px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin: 15px;
    display: none;
}

#yesBtn {
    background: #00c853;
    color: white;
}

#noBtn {
    background: #ff1744;
    color: white;
    position: absolute;
}

/* Teddy */
#teddy {
    font-size: 150px;
    display: none;
    animation: hug 1s infinite alternate;
}

@keyframes hug {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

/* Final message */
#finalMessage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 32px;
}

/* Fireworks */
.firework {
    position: fixed;
    font-size: 40px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<h1 id="question" style="display:none;">
Will you be my Valentine? üíñ
</h1>

<button id="startBtn" onclick="startSurprise()">üíù CLICK HERE FOR SURPRISE üíù</button>

<img class="slide" src="./images1.jpg">
<img class="slide" src="./images2.jpg">
<img class="slide" src="./images3.jpg">
<img class="slide" src="./images4.jpg">

<br>

<button id="yesBtn" class="action" onclick="sayYes()">YES Babymaa ‚ù§Ô∏è</button>
<button id="noBtn" class="action" onmouseover="moveNo()">NO üòú</button>

<div id="teddy">üß∏üíû</div>

<div id="finalMessage">
    <h2>Of course you said YES üòòüíç</h2>
    <p>Hy Luv ‚ô•Ô∏è & Babymaa</p>
    <p>Forever Together ‚ù§Ô∏è</p>
</div>

<audio id="music" loop>
  <source src="./song.mp3" type="audio/mpeg">
</audio>

<script>

/* START SURPRISE */
function startSurprise() {

    document.getElementById("startBtn").style.display = "none";

    document.getElementById("question").style.display = "block";

    document.getElementById("yesBtn").style.display = "inline-block";
    document.getElementById("noBtn").style.display = "inline-block";

    startSlideshow();

    /* MUSIC START EXACT MOMENT */
    let music = document.getElementById("music");
    music.pause();
    music.currentTime = 0;
    music.play().catch(()=>{});
}

/* SLIDESHOW */
let slideIndex = 0;
let slides = document.getElementsByClassName("slide");

function startSlideshow() {
    slides[0].style.display = "block";

    setInterval(function() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex >= slides.length) slideIndex = 0;
        slides[slideIndex].style.display = "block";
    }, 3000);
}

/* YES */
function sayYes() {
    document.getElementById("teddy").style.display = "block";

    setTimeout(() => {
        document.getElementById("finalMessage").style.display = "flex";
        startFireworks();
    }, 2000);
}

/* NO RUN */
function moveNo() {
    let x = Math.random() * (window.innerWidth - 150);
    let y = Math.random() * (window.innerHeight - 80);
    let btn = document.getElementById("noBtn");
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

/* FIREWORKS */
function startFireworks() {
    setInterval(() => {
        let fire = document.createElement("div");
        fire.classList.add("firework");
        fire.innerHTML = "üéÜ";
        fire.style.left = Math.random() * 100 + "vw";
        fire.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fire);
        setTimeout(() => fire.remove(), 1000);
    }, 300);
}

</script>

</body>
</html>
