<!DOCTYPE html>
<html>
<head>
<title>Our Love Story ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

h1 {
    margin-top: 40px;
    font-size: 35px;
}

p {
    font-size: 18px;
}

img {
    width: 250px;
    border-radius: 20px;
    margin: 10px;
}

/* Button */
button {
    padding: 12px 25px;
    font-size: 16px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
}

/* Slideshow */
.slide {
    display: none;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<h1>From DMs to Destiny üòò</h1>
<p>No return, No refund üòà‚ù§Ô∏è</p>

<!-- Slideshow Photos -->
<img class="slide" src="photo1.jpg">
<img class="slide" src="photo2.jpg">
<img class="slide" src="photo3.jpg">

<br>

<button onclick="startLove()">Click for Surprise ‚ù§Ô∏è</button>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* Start Everything */
function startLove() {
    document.getElementById("music").play();
    startSlideshow();
}

/* Slideshow */
let slideIndex = 0;
function startSlideshow() {
    let slides = document.getElementsByClassName("slide");
    setInterval(function() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex-1].style.display = "block";
    }, 2000);
}

/* Floating Hearts */
setInterval(function() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}, 300);

</script>

</body>
</html>
