<!DOCTYPE html>
<html>
<head>
<title>Our Love Story ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align: center;
    font-family: Arial;
    color: white;
    overflow: hidden;
}

h1 {
    margin-top: 30px;
}

img {
    width: 250px;
    border-radius: 20px;
    display: none;
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<h1>From DMs to Destiny üòò</h1>
<p>No return, No refund üòà‚ù§Ô∏è</p>

<img class="slide" src="images1.jpg">
<img class="slide" src="images2.jpg">
<img class="slide" src="images3.jpg">
<img class="slide" src="images4.jpg">
<img class="slide" src="images5.jpg">
<img class="slide" src="images6.jpg">

<br><br>
<button onclick="startLove()">Click for Surprise ‚ù§Ô∏è</button>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

function startLove() {
    document.getElementById("music").play();
    startSlideshow();
}

let slideIndex = 0;

function startSlideshow() {
    let slides = document.getElementsByClassName("slide");

    setInterval(function() {
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = "block";

    }, 2000);
}

setInterval(function() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);

}, 300);

</script>

</body>
</html>
