<!DOCTYPE html>
<html>
<head>
<title>Hy Luv ‚ô•Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align: center;
    font-family: Arial;
    color: white;
    overflow: hidden;
}

h1 {
    margin-top: 20px;
    font-size: 30px;
}

img {
    width: 420px;
    border-radius: 25px;
    display: none;
    margin: 20px auto;
}

button {
    padding: 14px 28px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #28a745;
    color: white;
}

#noBtn {
    background: #dc3545;
    color: white;
    position: absolute;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}

#teddy {
    font-size: 120px;
    display: none;
    animation: hug 1s infinite alternate;
}

@keyframes hug {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

#finalMessage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 32px;
    text-align: center;
}

.firework {
    position: fixed;
    font-size: 35px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<h1>To My Husband, Vishnu (Hy Luv‚ô•Ô∏è) üíñ</h1>
<h2>Will you be my Valentine... Forever? üíç</h2>

<img class="slide" src="./images1.jpg">
<img class="slide" src="./images2.jpg">
<img class="slide" src="./images3.jpg">
<img class="slide" src="./images4.jpg">

<br>

<button id="yesBtn" onclick="sayYes()">YES Babymaa ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveNo()">NO üòú</button>

<div id="teddy">üß∏üíû</div>

<div id="finalMessage">
    <h2>Of course you said YES üòòüíç</h2>
    <p>From DMs to Destiny‚Ä¶</p>
    <p>From Lovers to Husband & Wife‚Ä¶</p>
    <p>Still choosing each other every single day ‚ù§Ô∏è</p>
    <p><strong>Forever yours, Babymaa üíñ</strong></p>
</div>

<audio id="music" loop>
  <source src="./song.mp3" type="audio/mpeg">
</audio>

<script>

let slideIndex = 0;
let slides = document.getElementsByClassName("slide");

slides[0].style.display = "block";

setInterval(function() {
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex >= slides.length) {
        slideIndex = 0;
    }
    slides[slideIndex].style.display = "block";
}, 2500);

function sayYes() {
    document.getElementById("music").play().catch(()=>{});
    document.getElementById("teddy").style.display = "block";

    setTimeout(() => {
        document.getElementById("finalMessage").style.display = "flex";
        startFireworks();
    }, 2000);
}

function moveNo() {
    let x = Math.random() * (window.innerWidth - 120);
    let y = Math.random() * (window.innerHeight - 60);
    let btn = document.getElementById("noBtn");
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

function startFireworks() {
    setInterval(() => {
        let fire = document.createElement("div");
        fire.classList.add("firework");
        fire.innerHTML = "üéÜ";
        fire.style.left = Math.random() * 100 + "vw";
        fire.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fire);
        setTimeout(() => fire.remove(), 1000);
    }, 300);
}

setInterval(function() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);

</script>

</body>
</html>
